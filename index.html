<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./index.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./styles.css">
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
     </script>
</head>
<body>
    <header>
        <img src="./imgs/logo.png" id="logo">
    </header>
    <nav>
        <button id="blue" class="clothes" data-key="color" data-value="blue">Blue</button>
        <button id="pink" class="clothes" data-key="color" data-value="pink">Pink</button>
        <button id="yellow" class="clothes" data-key="color" data-value="yellow">Yellow</button>
        <button id="t_shirt" class="clothes" data-key="type" data-value="t_shirt">T-shirt</button>
        <button id="pants" class="clothes" data-key="type" data-value="pants">Pants</button>
        <button id="skirt" class="clothes" data-key="type" data-value="skirt">Skirt</button>
    </nav>
    <ul class="items">
    </ul>
</body>
</html>
